<body>

    <script>

        const person = {
            name: 'John Doe',
            age: 30,
            occupation: 'Software Developer'
        };

        person.name = 'jane Doe'
        person.age += 1;
        person.hobby = 'Reading'

        console.log(person)


        const company = {
            name: 'Tech Corp',
            employees: {
                employee1: {
                    name: 'Alice',
                    age: 28
                },
                employee2: {
                    name: 'Bob',
                    age: 34
                }
            }
        };

        console.log(company.employees.employee1.name, company.employees.employee2.age)
        
        const calculator = {
            a: 5,
            b: 3,
            add: function(){
                return this.a + this.b
            },
            subtract: function(){
                return this.a - this.b
            }
        }
        console.log(calculator.add(), calculator.subtract())

        const car = {
            make: 'toyoto',
            model: 'corolla',
            year: 2019,
            color: 'blue'
        }
        delete car.make

        for (let[key, value] of Object.entries(car)){
            console.log(`key is ${key} and value is ${value}`)
        }

        

        const user = {
            username: 'jhondoe',
            email: 'jhondoe@example.com',
            address: {
                city: 'New York',
                zip: '100012'
            }
        }

        const {username, email} = user
        const {city, zip} = user.address
        console.log(city, zip, username, email)


        const obj1 = {
            a: 1,
            b: 2
        }

        const obj2 = {
            c: 3,
            b: 4
        }

        const concatObj = {...obj1, ...obj2}
        console.log(concatObj)


        const reverseString = (str) => str.split(',').reverse().join(',')

        console.log(reverseString('Checks, if, a, string'))

        const palindromeString = (str) => {

            let cleanedStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
            
           let reverseStr = cleanedStr.split('').reverse().join('');

           return reverseStr === str.toLowerCase
           
        }

        console.log(palindromeString('raceCar'))


        const vowelsFunc = (str) => {
            const vowels = 'aeiouAEIOU'

            let count = 0

            for(let char of str){
                if(vowels.includes(char)){
                    count++
                }
            }
            return count;

        }
        console.log(vowelsFunc('racecar here'))

        const longestWord = (str) => {
            let words = str.split(' ');

            let longestOne = '';

            for(let word of words){
                if(word.length > longestOne.length){
                    longestOne = word
                }
            }
            return longestOne;

        }
        console.log(longestWord('The quick brown fox jumps over the lazy dog'))


        const fooBar = (str, searchValue, newValue) => {
            return str.split(searchValue).join(newValue)
        }

        console.log(fooBar('foo bar foo', 'foo', 'bar'))

        const titleLetter = (str) => {
            let words = str.split(" ")

            let titleWords = ''

            let captailWords = words.map((word) => word.charAt(0).toUpperCase() + word.slice(1))
            
            return captailWords.join(' ')

        }
        console.log(titleLetter('the game has been set'))









    </script>
