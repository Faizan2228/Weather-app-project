        const reverseString = (str) => str.split(',').reverse().join(',')

        console.log(reverseString('Checks, if, a, string'))

        const palindromeString = (str) => {

            let cleanedStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
            
           let reverseStr = cleanedStr.split('').reverse().join('');

           return reverseStr === str.toLowerCase
           
        }

        console.log(palindromeString('raceCar'))


        const vowelsFunc = (str) => {
            const vowels = 'aeiouAEIOU'

            let count = 0

            for(let char of str){
                if(vowels.includes(char)){
                    count++
                }
            }
            return count;

        }
        console.log(vowelsFunc('racecar here'))

        const longestWord = (str) => {
            let words = str.split(' ');

            let longestOne = '';

            for(let word of words){
                if(word.length > longestOne.length){
                    longestOne = word
                }
            }
            return longestOne;

        }
        console.log(longestWord('The quick brown fox jumps over the lazy dog'))


        const fooBar = (str, searchValue, newValue) => {
            return str.split(searchValue).join(newValue)
        }

        console.log(fooBar('foo bar foo', 'foo', 'bar'))

        const titleLetter = (str) => {
            let words = str.split(" ")

            let titleWords = ''

            let captailWords = words.map((word) => word.charAt(0).toUpperCase() + word.slice(1))
            
            return captailWords.join(' ')

        }
        console.log(titleLetter('the game has been set'))

        const duplicateStr = (str) => {
            let words = str.split('')

            let removeDuplicate = new Set()

            for(let char of words){
                removeDuplicate.add(char)
                
            }
            return [...removeDuplicate].join('')

        }
        console.log(duplicateStr('hello there world'))

        const anagramProgram = (str1, str2) => {

            str1.length !== str2 ? true : false

            let str1Split = str1.split('').sort().join('')
            let str2Split = str2.split('').sort().join('')
           
            return str1Split === str2Split
            
        }
        console.log(anagramProgram('racecar', 'carrace'))

        const removeNonAlphaNumeric = (str) => {

            const remove = str.replace(/[^A-Za-z0-9]/g, '')

            return remove
        }
        console.log(removeNonAlphaNumeric('hello world 123 @#$@'))

        const replaceSpace = (str, str2) => {

            const replacing = str.replace(/ /g, '#')


            let split = replacing + str2.split(' ').join('$')
            return split
        }
        console.log(replaceSpace('hello  wor l d', 'hello  wor l d'))

        const countWords = (str) => {
            let words = str.split(' ')
            console.log(words.length)

            let count = 0

            for(let word of words){
                count += 1
            }

            return count
        }
        console.log(countWords('hello world there it is hey'))

        const sumOfArr = (a) => {
            return a.reduce((sum, current) => sum + current,0)
        }
        console.log(sumOfArr([1,2,3,4,5]))

        const findMax = (arr) => {
             Math.max(...arr)
             return arr.reverse()

        }
        console.log(findMax([1,23,3,4,5]))

        const checkElement = (arr1,arr2) => {
            return arr1.includes(arr2)
        }
        console.log(checkElement([12,13,14,15],14))


        const removeDuplicate = (arr) => [...new Set(arr)]
        console.log(removeDuplicate([1,2,3,3,4,5,4,5]))

        const removeDuplicate2 = (arr) => {
            let result = []

            arr.filter((e) => {
                if(!result.includes(e)){
                    result.push(e)
                }
            })
            
            return result

        }
        console.log(removeDuplicate2([1,2,3,3,4,5,4,5]))


        const mergedArr = (arr1, arr2) => [...arr1,...arr2]
        console.log(mergedArr(['hello'],['world']))


        const intersectArr = (arr1, arr2) => {
            return arr1.filter((arr) => arr2.includes(arr))
        }
        console.log(intersectArr([1,2,3],[2,3,4]))


        const flattenArr = (arr) => arr.flat()
        console.log(flattenArr([[1,2],[2,3,4]]))

        
        const chunkArr = (arr, size) => {
            let result = []

            for(let i = 0; i < arr.length; i += size){
                result.push(arr.slice(i, i + size))
            }
            return result

        }
        console.log(chunkArr([1,2,3,4,5],2))


        const findElement = (arr,e) => arr.indexOf(e)
        console.log(findElement([1,2,3,4,5],5))


        const positiveArr = (arr) => arr.every((a) => a>0)
        console.log(positiveArr([-2,3,4,-5]))



        const sumNaturalNum = (n) => {
            let sum = 0
            for(let i = 0; i <= n; i++){
                sum += i
            }
            return sum
        }
        console.log(sumNaturalNum(10))


        const eachElemt = (arr) => {
            let result = ''
            for(let i of arr){
                result += i
            }
            return result
        }
        console.log(eachElemt(['h','e','l','l','o']))

        const reverseStr = (str) => {
            let result = ''
            for(let i = str.length - 1; i >= 0; i--){
                result += str[i]
            }
            return result
        }
        console.log(reverseStr('hello world'))

        const findAvg = (arr) => {
            let sum = 0

            for(let i = 0; i < arr.length; i++){
                sum += arr[i]
            }
            return sum / arr.length

        }
        console.log(findAvg([1,2,3,4,5]))

            if(operator === '+'){
                return num1 + num2;

            else if(operator === '*'){
                return num1 * num2
            }else if(operator === '/'){

            }
            else if(operator === '-'){
                return num1 - num2
            }
            else{

            }
